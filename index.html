<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Blatosphera</title>
</head>
<body>
    <section class="main">
        <div class="container">
            <div class="main_items">
                <h1 class="main_title">blatosphera</h1>
                <div class="main_tabs">
                    <button id="kalyans" class="tab_btn btn_active"><span>кальяны</span></button>
                    <button id="drinks" class="tab_btn"><span>напитки</span></button>
                    <button id="coctails" class="tab_btn"><span>коктейли</span></button>
                </div>
                <div class="main_catalogs">
                    <div class="main_catalog main_catalog-active kalyans">
                        <div class="card">
                            <img src="img/darkside2.png" alt="" class="card_img">
                            <div class="card_title">Darkside</div>
                            <div class="card_price">80 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                        <div class="card">
                            <img src="img/musthave1.png" alt="" class="card_img">
                            <div class="card_title">Musthave</div>
                            <div class="card_price">80 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                        <div class="card">
                            <img src="img/nakhla.png" alt="" class="card_img">
                            <div class="card_title">Nakhla</div>
                            <div class="card_price">90 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                        <div class="card">
                            <img src="img/serbetli.png" alt="" class="card_img">
                            <div class="card_title">Serbetli</div>
                            <div class="card_price">45 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                    </div>
                    <div class="main_catalog drinks">
                        <div class="card">
                            <img src="img/coke.png" alt="" class="card_img">
                            <div class="card_title">Coca-cola</div>
                            <div class="card_price">15 000</div>
                        </div>
                        <div class="card">
                            <img src="img/fanta.png" alt="" class="card_img">
                            <div class="card_title">Fanta</div>
                            <div class="card_price">15 000</div>
                        </div>
                        <div class="card">
                            <img src="img/sprite4961.png" alt="" class="card_img">
                            <div class="card_title">Sprite</div>
                            <div class="card_price">15 000</div>
                        </div>
                        <div class="card">
                            <img src="img/bliss logo.png" alt="" class="card_img">
                            <div class="card_title">Сок</div>
                            <div class="card_price">15 000</div>
                        </div>
                        <div class="card">
                            <img src="img/red bull.png" alt="" class="card_img">
                            <div class="card_title">Red bull</div>
                            <div class="card_price">12 000</div>
                        </div>
                        <div class="card">
                            <img src="img/flash.png" alt="" class="card_img">
                            <div class="card_title">Flash</div>
                            <div class="card_price">12 000</div>
                        </div>
                        <div class="card">
                            <img src="img/18+.png" alt="" class="card_img">
                            <div class="card_title">18+</div>
                            <div class="card_price">12 000</div>
                        </div>
                        <div class="card">
                            <img src="img/water.png" alt="" class="card_img">
                            <div class="card_title">Вода</div>
                            <div class="card_price">7000</div>
                        </div>
                    </div>
                    <div class="main_catalog coctails">
                        <div class="card">
                            <img src="img/brazilia.png" alt="" class="card_img">
                            <div class="card_title">Бразилия</div>
                            <div class="card_price">10 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                        <div class="card">
                            <img src="img/bananovoye_nebo.webp" alt="" class="card_img">
                            <div class="card_title">Небо(алко)</div>
                            <div class="card_price">15 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                        <div class="card">
                            <img src="img/pino.webp" alt="" class="card_img">
                            <div class="card_title">Пино колада</div>
                            <div class="card_price">10 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                        <div class="card">
                            <img src="img/mojito.png" alt="" class="card_img">
                            <div class="card_title">Мoхито</div>
                            <div class="card_price">20 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                        <div class="card">
                            <img src="img/lemonad.png" alt="" class="card_img">
                            <div class="card_title">А.Лимонад</div>
                            <div class="card_price">15 000</div>
                            <button class="card_btn">Подробнее</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
